<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container" class="container">
            <input id="nome" class="input" type="text">
            <input id="sobrenome" class="input" type="text">
            <input id="email" class="input" type="text">
            <input id="endereco" class="input" type="text">
            <input id="rua" class="input" type="text">
            <input id="bairro" class="input" type="text">
            <input id="numero" class="input" type="text">

            <button id="submit" onclick="submit()">Gravar</button>
        </div>

        <div>
            <h1>Lista de Pessoas Cadastradas <button>buscar</button></h1>
            <table class="lista">
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>E-mail</td>
                        <td>Endereco</td>
                    </tr>
                </thead>
                <tbody id="lista">
                </tbody>
            </table>
        </div>
    </body>

    <script>
        'use strics'
        const { ipcRenderer }=require('electron');

        function submit() {
            ipcRenderer.send('vaiCavalo', [getParam()]);
        };

        function getParam() {
            const list=$('.input');
            let parametros={};
            
            Array.from(list).forEach( element => {
                parametros[element.id]=element.value;
            });

            return parametros;
        }

        function $(selector) {
            if (selector.indexOf('.') === 0) {
                const sel = selector.replace('.', '');
                return document.getElementsByClassName(sel);
            } else if (selector.indexOf('#') === 0) {
                const sel = selector.replace('#', '');
                return document.getElementById(sel);
            }
        }

    </script>

</html>
